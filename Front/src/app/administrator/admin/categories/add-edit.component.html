<div class="p-4">
    <div class="container">
<h1 *ngIf="isAddMode">Create Category</h1>
<h1 *ngIf="!isAddMode">Edit Category</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-7">
            <label>Category Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Category Name is required</div>
            </div>
        </div>
        <div class="form-group col-7">
            <label>Description</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Parent Category</label>
            <select formControlName="parentId" class="form-control">
                <option value=""></option>
                <option *ngFor="let obj of categories" [ngValue]="obj.id">{{obj.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Icon category</label>
            <br>
            <img [src]="img" style="height: 200px;" class="img-thumbnail">
            <br>
            <input type='file'  (change)="onSelectFile($event)">
            <br>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin/categories" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
</div>
