<div class="p-4">
    <div class="container">
<h1 *ngIf="isAddMode">Create Comment</h1>
<h1 *ngIf="!isAddMode">Edit Comment</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="form-row">
        <div class="form-group col-7">
            <label>Author</label>
            <input type="text" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
            <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                <div *ngIf="f.author.errors.required">Author is required</div>
            </div>
        </div>

        <div class="form-group col-7">
            <label>Article</label>
            <select formControlName="articleId" class="form-control">
                <option value=""></option>
                <option *ngFor="let obj of articles" [ngValue]="obj.id">{{obj.pageName}}</option>
            </select>
        </div>

        <div class="form-group col-7">
            <label>Reply To</label>
            <select formControlName="replyTo" class="form-control">
                <option value=""></option>
                <option *ngFor="let obj of comments" [ngValue]="obj.id">{{obj.author}}</option>
            </select>
        </div>

        <div class="form-group col-7">
            <label>Content</label>
            <input type="text" formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }" />
            <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
                <div *ngIf="f.content.errors.required">Content is required</div>
            </div>
        </div>

    </div>    
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin/comments" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
</div>
