<div class="p-4">
    <div class="container">
<h1>Author</h1>
<p>All authors</p>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Create author</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width:20%">First Name</th>
            <th style="width:20%">Last Name</th>
            <th style="width:30%">Biography</th>
            <th style="width:20%">Icon</th>
            <th style="width:10%"></th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let author of authors">
            <td>{{author.firstName}}</td>
            <td>{{author.lastName}}</td>
            <td>{{author.biography}}</td>
            <td><img style="height: 40px;" src="{{author.icon}}"></td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{author.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteAuthor(author.id)" class="btn btn-sm btn-danger btn-delete-account" [disabled]="author.isDeleting">
                    <span *ngIf="author.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!author.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!authors">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
