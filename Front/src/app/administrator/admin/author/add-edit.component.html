<div class="p-4">
    <div class="container">
<h1 *ngIf="isAddMode">Create Author</h1>
<h1 *ngIf="!isAddMode">Edit Author</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-7">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">firstName is required</div>
            </div>
        </div>
        <div class="form-group col-7">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">lastName is required</div>
            </div>
        </div>
        <div class="form-group col-7">
            <label>Biography</label>
            <quill-editor formControlName="biography" [ngClass]="{ 'is-invalid': submitted && f.biography.errors }"></quill-editor>
            <div *ngIf="submitted && f.biography.errors" class="invalid-feedback">
                <div *ngIf="f.biography.errors.required">Biography is required</div>
            </div>
        </div>
    
    <div class="form-group col-7">
        <label>Birth Date</label>
        <input type="text" formControlName="birthDate" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.birthDate.errors }" readonly/>
        <div *ngIf="submitted && f.birthDate.errors" class="invalid-feedback">
            <div *ngIf="f.birthDate.errors.required">Birth Date time is required</div>
        </div>
    </div>
</div>
    <div class="form-row">
        <div class="form-group col-7">
            <label>Icon author</label>
            <br>
            <img [src]="img" style="height: 200px;" class="img-thumbnail">
            <br>
            <input type='file'  (change)="onSelectFile($event)">
            <br>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/controls/authors" class="btn btn-link">Cancel</a>
    </div>
</form>
</div>
</div>
