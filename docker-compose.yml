services:
  db:
    image: postgres:16
    container_name: books_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrator:
    build:
      context: ./backend
      dockerfile: Docker/Migrator.Dockerfile
    container_name: books_migrator
    environment:
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      MIGRATE_TARGET: ${MIGRATE_TARGET:-}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: ./backend
      dockerfile: Docker/Api.Dockerfile
    container_name: books_api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Storage__RootPath: /storage
      Jwt__Secret: ${JWT_SECRET}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
    volumes:
      - ./data/storage:/storage
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully

  worker:
    build:
      context: ./backend
      dockerfile: Docker/Worker.Dockerfile
    container_name: books_worker
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: "Host=db;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}"
      Storage__RootPath: /storage
    volumes:
      - ./data/storage:/storage
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: books_web
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    ports:
      - "5173:5173"
    restart: unless-stopped
    depends_on:
      - api
